<div class="col-md-12" style="height: 100%">
  <h1 style="margin-top: 15px; margin-bottom: 15px;">Autom√≥veis</h1>
    <mat-form-field style="width: 100%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
    </mat-form-field>
  <div class="row" style="margin-bottom: 15px">
    <div class="col-md-12">
      <button  style="margin:2px" mat-mini-fab color="primary" (click)="newCar()" ><mat-icon>add</mat-icon></button>
      <button  style="margin:2px; background-color: #123456" mat-mini-fab><mat-icon>create</mat-icon></button>
      <button  style="margin:2px" mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button>
    </div>
  </div>
  <div  class="mat-elevation-z8" style="max-height: 85%">
    <table mat-table style="width: 100%;" [dataSource]="dataSource" matSort>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header > No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100]"></mat-paginator>
  </div>
</div>
