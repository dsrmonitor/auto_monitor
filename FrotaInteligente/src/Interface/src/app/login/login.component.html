    <div class="row" style="padding: 15px;">
      <div class="col-md-12">
        <form  (ngSubmit)="tryLogin()" >
          <div class="form-group col-md-12">
            <mat-form-field style="width: 100%">
              <input matInput [(ngModel)]="login.user_code" name="login" placeholder="Login">
            </mat-form-field>
          </div>
          <div class="form-group col-md-12">
            <mat-form-field style="width: 100%">
              <input [(ngModel)]="login.user_password" name="password" type="password" matInput  placeholder="Senha">
            </mat-form-field>
            <mat-checkbox>Lembre-me!</mat-checkbox>
          </div>
          <button mat-button type="submit" class="button-style">Entrar</button>
        </form>
      </div>
    </div>
  </div>
